<!DOCTYPE html>
<html>
  <head>
    <title>Welcome</title>
    <link rel="stylesheet" href="trix_css_v1.css" />
  </head>
  <body>
    <table style="height:100%;"><tr>
      <td><img src="trxlogo.svg" class="logo" /></td>
      <td class="topalign maxwidth" style="padding-right: 10px;">
        <h1>Sign in</h1>
        <br />
        <table class="maxwidth">
          <tr>
            <td>Homeserver: </td>
            <td><input type="text" id="matrix_homeserv" value="https://matrix.org" placeholder="https://example.com" class="maxwidth" /></td>
          </tr>
        </table>
        <br />
        <table class="maxwidth">
          <tr><td>Username: </td><td><input type="text" class="maxwidth" id="matrix_username" placeholder="Username" /></td></tr>
          <tr><td>Password: </td><td><input type="password" class="maxwidth" id="matrix_password" placeholder="********" /></td></tr>
        </table>
        <br />
        <div class="alignright">
          <button onclick="signIn();">Sign in</button>
          <br />
          <a href="register">Don't have an account?</a>
        </div>
      </td>
    </tr></table>
  </body>
</html>
