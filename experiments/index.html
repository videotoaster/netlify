<!DOCTYPE html>
<html lang="en" onMouseMove="swoop(event)">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experiments</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css">
  <link rel="stylesheet" href="/vt-netlify-theme.css">
  <script>
   function swoop(e) {
    var x = e.clientX;
    var y = e.clientY;
    document.getElementById("bandicam").style.position = "relative";
    document.getElementById("bandicam").style.left = e.clientX+"px";
    document.getElementById("bandicam").style.top = e.clientY+"px";
    document.getElementById("cursor").innerHTML = "Your cursor is at ("+x.toString()+","+y.toString()+")";
   }
  </script>
 </head>
 <body>
  <header>
   <h1>Experiments</h1>
   <p id="cursor">Your cursor is at a position</p>
  </header>
  <span id="bandicam" style="position:relative;width:48px;height:48px;font-size:0px;border-radius:100%;background-color:#ffff00aa;">&nbsp;</span>
 </body>
</html>
