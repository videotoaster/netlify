<!DOCTYPE html>
<html lang="en" onMouseMove="swoop(event)">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experiments</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css">
  <link rel="stylesheet" href="/vt-netlify-theme.css">
  <script>
   var keysmash = 0;
   function swoop(e) {
    var x = e.clientX;
    var y = e.clientY;
    document.getElementById("cursor").innerHTML = "Your cursor is at ("+x.toString()+","+y.toString()+")";
   }
   function mouseover(object) {
    document.getElementById("athing").innerHTML = object.innerText;
   }
   function mouseout(object) {
    document.getElementById("athing").innerHTML = "the background";
   }
   function keys(e) {
    keysmash++;
    document.getElementById("keys").innerHTML = keysmash;
    document.getElementById("keysmash").style.display = "block";
    if (keysmash == 50) {
     document.getElementById("keys").color = "lime";
    }
    if (keysmash == 100) {
     document.getElementById("keys").color = "yellow";
    }
    if (keysmash == 150) {
     document.getElementById("keys").color = "orange";
    }
    if (keysmash > 200) {
     document.getElementById("keys").color = "red";
     document.getElementById("keysmash").innerHTML = "Your fingers are now <font color=red id='keys'>on fire</font>"
    }
   }
   function slickassrandomnumber() {
    for (var i=0; i<200; i++) {
     window.setTimeout(function(){document.getElementById("randotron").innerHTML=Math.floor(Math.random()*1000);},10*i+(i*2/16));
    }
   }
  </script>
 </head>
 <body onkeypress="keys(event)" onload="slickassrandomnumber()">
  <header>
   <h1>Experiments</h1>
   <p id="cursor">Your cursor is at a position</p>
  </header>
  <ul>
   <li><a href="matrix" onmouseover="mouseover(this)" onmouseout="mouseout(this)">matrix client</a></li>
   <li><a href="log" onmouseover="mouseover(this)" onmouseout="mouseout(this)">table log</a></li>
   <li><a href="get?key1=value1&key2=value2" onmouseover="mouseover(this)" onmouseout="mouseout(this)">get request</a></li>
  </ul>
  <p id="hover">You're hovering over <font color=cyan id="athing">the background</font></p>
  <p id="hover">Your random number is <font color="cyan" id="randotron"></font></p>
  <p style="display:none;" id="keysmash">You've pressed <font color=cyan id="keys">0</font> keys</p>
 </body>
</html>
