<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experiments</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css">
  <link rel="stylesheet" href="/vt-netlify-theme.css">
  <script>
   function swoop(e) {
    var x = e.clientX;
    var y = e.clientY;
    bandicam.style.x = e.clientX;
    bandicam.style.y = e.clientY;
    document.getElementById("cursor").innerHTML = "Your cursor is at ("+x.toString()+","+y.toString()+")";
    console.log(bandicam.style);
   }
  </script>
 </head>
 <body onMouseMove="swoop(event)">
  <span id="bandicam" style="position:absolute;width:16px;height:16px;font-size:0px;border-radius:100%;background-color:#ffff00aa;">&nbsp;</span>
  <header>
   <h1>Experiments</h1>
   <p id="cursor">Your cursor is at a position</p>
  </header>
 </body>
</html>
