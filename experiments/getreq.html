

<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix client-ish</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css">
  <link rel="stylesheet" href="/vt-netlify-theme.css">
  <script>
   function parseget() {
    var keys = []
    var vals = []
    var searchParams = new URLSearchParams(location.search);
    for(var key of searchParams.keys()) {
       keys.push(key);
    }
    for(var value of searchParams.values()) {
       vals.push(value);
    }
    var tablehtml = "";
    for (var i=0; i<vals.length; i++) {
       tablehtml = tablehtml + "\n<tr><td>"+keys[i]+"</td><td>"+vals+"</td></tr>";
    }
    document.getElementById("get").innerHTML = tablehtml;
   }
  </script>
 </head>
 <body onload="parseget()">
  <header>
   <h1>GET request</h1>
  </header>
  <p>Below is the GET request you sent this script.</p>
  <table id="get">
   <tr><th>key</th><th>value</th></tr>
  </table>
 </body>
</html>
