

<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Log</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css">
  <link rel="stylesheet" href="/vt-netlify-theme.css">
  <script>
   function gogen() {
     var a = document.getElementById("appendhere");
     var n = document.getElementById("name").value;
     var m = document.getElementById("msg").value;
     var dt = new Date();
     var h = dt.getHours().toString();
     var m = dt.getMinutes().toString();
     var s = dt.getSeconds().toString();
     var y = dt.getFullYear().toString();
     var mo = dt.getMonth().toString()
     var d = dt.getDate().toString()
     a.innerHTML=a.innerHTML+"<tr><td>"+n+"</td><td>"+m+"</td><td>"+h+":"+m+":"+s+"</td><td>"+mo+"/"+d+"/"+y+"</td></tr>"
   }
  </script>
 </head>
 <body>
  <header>
    <h1>Table Log</h1>
    <p>Dynamic table, generated with JS</p>
  </header>
  <table>
    <thead><tr><th>Name</th><th>Message</th><th>Time</th><th>Date</th></thead>
    <tbody id="appendhere">
      
    </tbody>
  </table>
  <table>
    <tbody>
     <tr><td>Name</td><td><input style="width:100%;" type="text" id="name" /></td></tr>
     <tr><td>Msg</td><td><input style="width:100%;" type="text" id="msg" /></td></tr>
     <tr><td><font color=red>E</font>?</td><td><button onclick="gogen()">Append</button></td></tr>
    </tbody>
   </table>
 </body>
</html>
