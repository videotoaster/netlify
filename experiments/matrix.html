
<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix client-ish</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css">
  <link rel="stylesheet" href="/vt-netlify-theme.css">
 </head>
 <body>
  <header>
   <h1>Matrix Client</h1>
   <p>It (kinda) works!</p>
  </header>
  <table>
   <tr><td>Username</td><td><input style="width:100%" type="text" id="username" placeholder="username" /></td></tr>
   <tr><td>Password</td><td><input style="width:100%" type="password" id="password" placeholder="password" /></td></tr>
   <tr><td>Homeserver</td><td><input style="width:100%" type="text" id="homeserv" placeholder="homeserver" value="https://matrix.org" /></td></tr>
   <tr><td>Ready?</td><td><button>Log into Matrix</button></td></tr>
  </table>
  <textarea disabled="true" style="width:100%;resize:none;color:white;">
This is a console.
JavaScript events will be recorded here.
Note that you can't type here, and this is not the message entry box.
  </textarea>
  <table>
   <tr><td><input style="width:100%" type="text" id="msg" /></td><td><button>Send</button></td></tr>
  </table>
 </body>
</html>
